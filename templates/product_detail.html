{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- ============================ COMPONENT 1 ================================= -->
<div class="card">
	<div class="row no-gutters">
		<aside class="col-md-6">
<article class="gallery-wrap"> 
	<div class="img-big-wrap">
	   <a href="#"><img src={{product.images.url}}></a>
	</div> <!-- img-big-wrap.// -->
	
</article> <!-- gallery-wrap .end// -->
		</aside>
		<main class="col-md-6 border-left">
<article class="content-body">

<h2 class="title">{{ product.product_name }}</h2>

<div class="mb-3"> 
	<var class="price h4">${{ product.price }}</var> 
</div> 

<a href={{ product.description}}></a>


<hr>

	<div class="desc">
		<div class="descripcion">
			<a>{{product.description}}</a>
		</div>
	</div>
	<br>
	<div class="cant_products">
		<a>{{total_products}} in cart</a>
	</div>

	<div>
		<a href={% url "cart" %} class="btn btn-primary">visit cart</a>
	</div>
		

	</div> <!-- row.// -->
	<hr>
	{% if product.stock == 0 %}
	<h2>Sin stock</h2>
	{% else %}
	<a href="{% url "add_cart" product.id %}" class="btn  btn-danger"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </a>
	{% endif %}
</article> <!-- product-info-aside .// -->
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

<br>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock content %}
