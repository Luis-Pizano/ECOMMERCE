{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>

{% if results %}
    <ul>
        {% for product in results %}
            <li>
                <div>
                    <a href="{% url 'product_detail' product.category.slug product.slug %}">  <img src="{{ product.images.url }}" alt="{{ product.product_name }}" style="width: 100px; height: auto;"> </a>
                    <a href="{% url 'product_detail' product.category.slug product.slug %}">{{ product.product_name }}</a>
                    <p>Price: ${{ product.price }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found for "{{ query }}"</p>
{% endif %}
{% endblock %}
